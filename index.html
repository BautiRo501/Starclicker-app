<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/Starclicker-app/manifest.json">
    <link rel="apple-touch-icon" href="/Starclicker-app/icons/icon-192x192.png">
    <title>Star Clicker: Desafío Cósmico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00; }
            100% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }
        .floating { animation: float 6s ease-in-out infinite; }
        .glowing { animation: glow 2s ease-in-out infinite alternate; }
        .orbitron { font-family: 'Orbitron', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-black bg-[url('https://images.pexels.com/photos/998641/pexels-photo-998641.jpeg')] bg-cover bg-center bg-fixed flex flex-col items-center justify-center p-4">
    <!-- Overlay para oscurecer ligeramente el fondo -->
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <!-- Contenido principal -->
    <div class="relative z-10 text-center">
        <h1 class="orbitron text-5xl md:text-7xl font-bold mb-8 glowing text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">
            Star Clicker
        </h1>
        <h2 class="orbitron text-3xl md:text-4xl text-cyan-400 mb-6">
            Desafío Cósmico
        </h2>
        
        <div class="max-w-2xl mx-auto bg-black bg-opacity-70 p-6 rounded-xl border border-cyan-500 mb-8">
            <p class="text-gray-200 text-lg md:text-xl mb-6 leading-relaxed">
                Bienvenido al desafío más emocionante de la galaxia. Tu misión, si decides aceptarla, es simple pero intensa: 
                debes demostrar tu velocidad y reflejos haciendo clic <span class="text-cyan-400 font-bold">100 veces</span> en menos de 
                <span class="text-cyan-400 font-bold">17 segundos</span>.
            </p>
            <p class="text-gray-200 text-lg md:text-xl leading-relaxed">
                ¿Tienes lo que se necesita para alcanzar la velocidad de la luz?
            </p>
        </div>

        <!-- Botón de inicio con efectos -->
        <a href="game.html" class="floating inline-block">
            <button class="orbitron bg-gradient-to-r from-cyan-500 to-blue-500 text-white text-xl md:text-2xl font-bold py-4 px-8 rounded-full 
                         hover:from-cyan-600 hover:to-blue-600 transform hover:scale-105 transition-all duration-300 
                         shadow-lg hover:shadow-cyan-500/50">
                <i class="fas fa-rocket mr-2"></i>
                ¡Jugar Ahora!
            </button>
        </a>
    </div>

    <!-- Estrellas flotantes decorativas -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <i class="fas fa-star absolute text-yellow-200 text-opacity-75" style="top: 10%; left: 20%; animation: float 4s infinite;"></i>
        <i class="fas fa-star absolute text-yellow-200 text-opacity-75" style="top: 30%; right: 15%; animation: float 6s infinite;"></i>
        <i class="fas fa-star absolute text-yellow-200 text-opacity-75" style="bottom: 20%; left: 10%; animation: float 5s infinite;"></i>
        <i class="fas fa-star absolute text-yellow-200 text-opacity-75" style="bottom: 40%; right: 25%; animation: float 7s infinite;"></i>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/Starclicker-app/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
